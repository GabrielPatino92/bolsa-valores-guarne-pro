global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'guarne-dev'
    environment: 'development'

scrape_configs:
  - job_name: 'guarne-api'
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          service: 'api'
          app: 'guarne-pro'
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s

  - job_name: 'guarne-worker'
    static_configs:
      - targets: ['host.docker.internal:3001']
        labels:
          service: 'worker'
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
